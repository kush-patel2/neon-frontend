<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style media="screen">
      * {
          font-family: 'Inter',sans-serif;
        }
        #message
        {
          max-width: 500px;
        }
        body{
          background: #03031E;
          color: #eeeeee;
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          margin: 0;
          padding: 0;
        }
        
        p{
          color: #8193b2;
          font-size: 15px;
          font-weight: 500;
          line-height: 1.5;
        }
        a
        {
          color: #2188FF;
          text-decoration: none;
          font-weight: 500;
          transition: 0.3s;
          backface-visibility: hidden;
        }
        a:hover{
          opacity: 0.9;
        }
    </style>
  </head>
  <body>
    <div id="message">
      <img src="images/logo.svg" width="50">
      <h1>OOPS! Page Not Found</h1>
      <p>The specified path was not found on this website. Please check the URL for mistakes and try again.</p>
      <p>OR</p>
      <p>Go to&nbsp; <a href="index.aspx"> Home</a></p>
    </div>
  </body>
</html>
